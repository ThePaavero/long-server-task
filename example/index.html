<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
</head>
<body>

<button id="start-task-button">Start task</button>
<button id="check-task-button">Check task</button>

<script>
  (() => {

    document.getElementById('start-task-button').addEventListener('click', () => {
      // Start the slow function.
      window.fetch('http://localhost.test/long-server-task/example/task.php')
    })

    document.getElementById('check-task-button').addEventListener('click', () => {
      // Poll for status on the slow function.
      window.fetch('http://localhost.test/long-server-task/example/pollEndpoint.php?taskName=SomeSlowFunction')
        .then(response => {
          return response.json()
        })
        .then(data => {
          window.alert(JSON.stringify(data))
        })
    })
  })()
</script>
</body>
</html>
